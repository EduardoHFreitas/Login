<!DOCTYPE html>
<html >
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link rel="stylesheet" href="css/material.min.css" />
      <style type="text/css">
         .mdl-layout {
	         align-items: center;
	         justify-content: center;
         }
         .mdl-layout__content {
	         padding: 24px;
	         flex: none;
         }
      </style>
      <script type="text/javascript" src="js/material.min.js"></script>
      <title>Login</title>
   </head>
   
   <body>
       <form action="#" id="formulario-cadastro" th:action="@{../save}" th:object="${usuarioModel}" method="post">
         <div class="mdl-layout mdl-js-layout mdl-color--blue-grey-100">
            <div class="mdl-layout__content">
               <div class="mdl-card mdl-shadow--6dp">
                  <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                     <h2 class="mdl-card__title-text">LOGIN</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                     <div class="alert alert-succes" th:text="${sucesso}" th:if="${not #strings.isEmpty(sucesso)}"></div>
                     <div class="alert alert-succes" th:text="${error}" th:if="${not #strings.isEmpty(error)}"></div>
                     <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                         <div th:each="detailedError : ${#fields.detailedErrors()}">
                         	<span th:text="${detailedError.message}"></span>
                         </div>
                     </div>
                     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="input-usuario" name="login"/>
                       	<label class="mdl-textfield__label" for="input-usuario">Login</label>
                     </div>
                     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="input-senha" name="senha"/>
                        <label class="mdl-textfield__label" for="input-senha">Senha</label>
                     </div>
                     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="input-senha" name="confirmarSenha"/>
                        <label class="mdl-textfield__label" for="input-senha">Confirmar Senha</label>
                     </div>                    
                  </div>
                  <div class="mdl-card__actions mdl-card--border" style="text-align: right;">
                     <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Cadastrar</button>
                     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  </div>
               </div>
            </div>
         </div>
      </form>
   </body>
</html>
